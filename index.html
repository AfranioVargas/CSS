<!--
    Existem 4 formas de adicionar um estilo a um HTML

1) inline
    Atributo 'style'

2) <style>
        tag HTML que irá conter CSS

3) <link> 
    Arquivo CSS externo

4) @import
    Arquivo CSS externo
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando CSS</title>
</head>
<body>
    <h1 style="color: red;">
        Título
        <strong style="color: blue;">Inicial</strong>
    </h1> <!--Estlizando de forma inline-->

    <Div>
        <link rel="stylesheet" href="style.css">
        <h1>
            Título
            <strong>Inicial</strong>
        </h1> <!--Estlizando com CSS link-->
    </Div>
</body>
</html>
